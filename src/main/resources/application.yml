spring:
  datasource:
    url: jdbc:mysql://localhost:3306/simter
    username: ${DB_USER}
    password: ${DB_PW}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH_ID}
            client-secret: ${OAUTH_PW}
            scope: profile, email